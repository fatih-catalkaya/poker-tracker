{#include base.html}
    {#body}
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/app">
                    Poker Tracker
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/app">
                        Statistik
                    </a>

                    <a class="navbar-item" href="/app/player">
                        Spieler
                    </a>

                    <a class="navbar-item">
                        Transaktion hinzuf√ºgen
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button class="button is-outlined" onclick="logout()">
                                <strong>Logout</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {#insert content}{/}
    {/body}
    {#script}
        <script type="application/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            });

            const logout = () => {
                // delete the credential cookie, essentially killing the session
                const removeCookie = 'quarkus-credential=; Max-Age=0;path=/';
                document.cookie = removeCookie;

                // perform post-logout actions here, such as redirecting back to your login page
                window.location.href = '/';
            };
        </script>
        <script src="/webjars/htmx.org/2.0.0-beta4/dist/htmx.min.js"></script>
    {/script}
{/include}
