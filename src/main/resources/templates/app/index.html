{#include app/app_base.html}
{#content}
<div class="container">
  <table class="table is-fullwidth mt-2">
    <thead>
    <tr>
      <th>Name</th>
      <th style="text-align: right">Betrag</th>
    </tr>
    </thead>
    <tbody>
    {#for amount in amounts}
    <tr>
      <td>{amount.playerName}</td>
      <td style="text-align: right">{amount.amount}</td>
    </tr>
    {/for}
    </tbody>
  </table>
  <div style="width: 100%; height: 80dvh" id="chart"></div>
</div>
{#if plotChart}
<script src="webjars/echarts/5.4.3/dist/echarts.min.js"></script>
<script type="text/javascript" defer>
    // Initialize the echarts instance based on the prepared dom
    const myChart = echarts.init(document.getElementById('chart'));

    const years = [{dateStrings.raw}];

    const option = {
        title: {
            text: 'Bump Chart (Ranking)'
        },
        tooltip: {
            trigger: 'item'
        },
        grid: {
            left: 30,
            right: 110,
            bottom: 30,
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: { }
            }
        },
        xAxis: {
            type: 'category',
            splitLine: {
                show: true
            },
            axisLabel: {
                margin: 30,
                fontSize: 16
            },
            boundaryGap: false,
            data: years
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                margin: 30,
                fontSize: 16,
                formatter: '#\{value\}'
            },
            inverse: true,
            interval: 1,
            min: 1,
            max: 3
        },
        series: [
          {series.raw}
        ]
    };

    // Display the chart using the configuration items and data just specified.
    myChart.setOption(option);
</script>
{/if}
{/content}
{/include}
