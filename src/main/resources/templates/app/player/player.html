{#include app/app_base.html}
  {#content}
    <div class="container">
      <article class="message is-info mt-2">
        <div class="message-header">
          <p>Spieler hinzuf√ºgen</p>
        </div>
        <div class="message-body">
          <form hx-post="/app/player" hx-target="#playertable" hx-on::after-request="this.reset()">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Name" name="name">
              </div>
            </div>
            <input type="hidden" name="{inject:csrf.parameterName}" value="{inject:csrf.token}"/>
            <div class="control">
              <button class="button is-primary is-fullwidth"
                      type="submit"
              >Speichern
              </button>
            </div>
          </form>
        </div>
      </article>

      {#include app/player/player_table.html}{/include}
    </div>
  {/content}
{/include}
